<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallucination Detector</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Hallucination Detector</h1>
            <p>Analyze your content for AI-generated hallucinations</p>
        </header>

        <main>
            <div class="input-section">
                <textarea 
                    id="text-input" 
                    placeholder="Enter your content here to analyze for hallucinations..."
                    rows="8"
                ></textarea>

                <button id="analyze-btn" class="analyze-btn">
                    <span class="btn-text">Analyze Content</span>
                    <span class="btn-loading" style="display: none;">
                        <div class="spinner"></div>
                        Analyzing...
                    </span>
                </button>
            </div>

            <div class="results-section" id="results-section" style="display: none;">
                <div class="result-header">
                    <h2>Analysis Results</h2>
                    <div class="hallucination-score">
                        <span class="score-label">Hallucination Score:</span>
                        <span class="score-value" id="score-value">0%</span>
                    </div>
                </div>

                <div class="face-visualization">
                    <div class="face-container">
                        <!-- Color-based visualization will be displayed here based on hallucination score -->
                    </div>
                </div>

                <div class="analysis-details">
                    <h3>Analysis Details</h3>
                    <div class="details-content" id="analysis-details">
                        <!-- Analysis details will be populated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
